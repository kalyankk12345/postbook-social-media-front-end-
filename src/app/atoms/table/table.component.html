<table>
  <thead>
    <tr >
      <th [ngStyle]="{'color':thcol, 'background-color':hcol}" *ngFor="let c of columns" >
          {{c|uppercase}}
      </th>
    </tr>
  </thead>
  <tbody>
   <tr [ngStyle]="{'color':tdcol, 'background-color':dcol}" *ngFor="let i of item1">
     <ng-container *ngFor="let c of columns">
      <td *ngIf="isDate(i[c]);else elseBlock">
        {{i[c]|date:'shortDate'}}
      </td>
      <ng-template #elseBlock>
      <td>
        {{i[c]}}
      </td>
      </ng-template>
      </ng-container>
   </tr>
  </tbody>
</table>
